<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test pages | Div Tags</title>


    <style>
        div.box1 {
            background-color: yellow;
            width: 600px;
            height: 200px;
        }
        .box2 {
            background-color: pink;
            width: 400px;
            height: 150px;
        }
        .highlight-text {
            color: dimgray;
            font-size: 30px;
        }
    </style>


</head>
<body>
    <div class="box1">
        <p class="highlight-text">First Box</p>
    </div>
    <span class="box1">
        <p class="box1">alma</p>
    </span>
    <div class="box2">
        <p class="highlight-text">Second Box</p>
    </div>
    <span class="box2">
        <p class="box2">birs</p>
    </span>
</body>
</html>
