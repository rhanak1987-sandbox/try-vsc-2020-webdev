<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
        rel="stylesheet">
        
    <!-- style block -->
    <style>
        p {
            color: blue;
            font-size: 42px;
            font-family: monospace;
        }

        h2 {
            font-family: Lobster, monospace;
            /*
            background-color: blue;
            border-color: red;
            border-width: 5px;
            border-style: solid;
            */
        }

        /* class selector */
        .come-to-the-dark-theme {
            color: cornsilk;
            background-color: indigo;
        }

        .fix-width-img {
            width: 300px;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            /* border-radius: 10px; */
            border-radius: 50%;
        }

        .silver-background {
            background-color: silver;
        }
    </style>

    <!-- resize, border, bg -->
    <img src="https://rhanak1987-sandbox.github.io/showcases/2020-09-static-site-basics/img/logo-restaurant-new.jpg"
        class="fix-width-img thick-green-border" alt="">
    <div style="width: 100px; height: 100px;"
        class="silver-background"></div>

    <!-- inline style -->
    <h2 style="color: red;">CSS Full Course - Includes Flexbox and CSS Grid Tutorials</h2>
    <p style="color: green;">(0:01:25) Change the Color of Text</p>

    <p>(0:02:33) Use CSS Selectors to Style Elements</p>

    <h2 class="come-to-the-dark-theme">class selector</h2>
    <p class="come-to-the-dark-theme">(0:04:33) Use a CSS Class to Style an Element</p>
</body>
</html>
